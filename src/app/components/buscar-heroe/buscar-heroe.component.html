<h1 class="animated fadeIn fast">Buscando: <small>{{termino | uppercase}}</small> </h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length ===0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn fast">
    <app-heroe-tarjeta [index]="heroe.id" [heroe]="heroe" *ngFor="let heroe of  heroes "></app-heroe-tarjeta>


</div>
